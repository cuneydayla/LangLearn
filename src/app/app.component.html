<mat-sidenav-container class="shell">
  <!-- MOBILE DRAWER -->
  <mat-sidenav #drawer class="app-sidenav" mode="over" [autoFocus]="false">
    <div class="sidenav-header">
      <span class="brand">LangLearn</span>
      <button mat-icon-button (click)="drawer.close()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <ng-container *ngIf="user$ | async as user; else guestMobile">
      <mat-nav-list (click)="drawer.close()">
        <a mat-list-item routerLink="/">Courses</a>
        <a mat-list-item routerLink="/dashboard">My Dashboard</a>

        <mat-divider></mat-divider>

        <!-- Email Section -->
        <div class="mobile-user-info">
          <mat-icon>person</mat-icon>
          <div class="email">{{ user?.email }}</div>
        </div>

        <!-- Logout Button -->
        <button
          mat-flat-button
          color="warn"
          class="logout-btn"
          (click)="logout()"
        >
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-nav-list>
    </ng-container>

    <ng-template #guestMobile>
      <mat-nav-list (click)="drawer.close()">
        <a mat-list-item routerLink="/">Courses</a>
        <a mat-list-item routerLink="/dashboard">My Dashboard</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="/register">Register</a>
      </mat-nav-list>
    </ng-template>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content class="content-col">
    <mat-toolbar color="primary" class="toolbar">
      <!-- Mobile burger -->
      <button
        mat-icon-button
        class="only-mobile"
        (click)="drawer.open()"
        aria-label="Open menu"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <a class="brand-link" routerLink="/">
        <mat-icon class="brand-icon">school</mat-icon>
        <span class="brand-text">{{ title }}</span>
      </a>

      <span class="spacer"></span>

      <!-- Desktop nav -->
      <ng-container *ngIf="user$ | async as user; else guestDesktop">
        <nav class="desktop-nav only-desktop">
          <a mat-button routerLink="/">Courses</a>
          <!-- <a mat-button routerLink="/dashboard">My Dashboard</a> -->
          <span class="sep"></span>

          <!-- Avatar menu -->
          <button mat-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
            <span class="email">{{ user?.email }}</span>
            <mat-icon class="chev">expand_more</mat-icon>
          </button>
        </nav>

        <mat-menu #userMenu="matMenu" xPosition="before" yPosition="below">
          <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>{{ user?.email }}</span>
          </button>
          <button mat-menu-item routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>My Dashboard</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #guestDesktop>
        <nav class="desktop-nav only-desktop">
          <a mat-button routerLink="/">Courses</a>
          <a mat-button routerLink="/dashboard">My Dashboard</a>
          <span class="sep"></span>
          <a mat-stroked-button color="accent" routerLink="/login">Login</a>
          <a mat-flat-button color="accent" routerLink="/register">Register</a>
        </nav>
      </ng-template>
    </mat-toolbar>

    <main class="main">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer">Â© {{ year }} LangLearn</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
